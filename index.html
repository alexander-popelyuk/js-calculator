<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link rel="icon" type="image/x-icon" href="favicon.ico"/>
<script type="text/javascript" src="main.js"> </script>
<script type="text/javascript" src="input.js"> </script>
<script type="text/javascript" src="display.js"> </script>
<script type="text/javascript" src="engine.js"> </script>
<script type="text/javascript" src="test.js"> </script>
<title> Calculator </title>
</head>
<body>
<table>
    <tr>
        <td colspan="6" id="display">
            <div id="labels">
                <div id="memory"></div>
                <div id="error"></div>
            </div>
            <div id="number">0</div>
        </td>
    </tr>
    <tr>
        <td class="button" id="memory-add">M+</td>
        <td class="button" id="digit-7">7</td>
        <td class="button" id="digit-8">8</td>
        <td class="button" id="digit-9">9</td>
        <td class="button" id="plus-sign">+</td>
        <td class="button" id="minus-sign">&#8211;</td>
    </tr>
    <tr>
        <td class="button" id="memory-subtract">M&#8211;</td>
        <td class="button" id="digit-4">4</td>
        <td class="button" id="digit-5">5</td>
        <td class="button" id="digit-6">6</td>
        <td class="button" id="multiple-sign">*</td>
        <td class="button" id="divide-sign">&#247;</td>
    </tr>
    <tr>
        <td class="button" id="memory-read">MR</td>
        <td class="button" id="digit-1">1</td>
        <td class="button" id="digit-2">2</td>
        <td class="button" id="digit-3">3</td>
        <td class="button" id="square-root">&#8730;</td>
        <td class="button" id="minus-plus">&#8723;</td>
    </tr> 
    <tr>
        <td class="button" id="memory-clear">MC</td>
        <td class="button" id="point-sign">.</td>
        <td class="button" id="digit-0">0</td>
        <td class="button" id="backspace">&#8656;</td>
        <td class="button" id="clear">C</td>
        <td class="button" id="equal-sign">=</td>
    </tr>
</table>
</body>
</html>
